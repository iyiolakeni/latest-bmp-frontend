<div class="flex justify-center items-center h-screen home">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
      <div class="text-center mb-6">
        <div class="flex justify-center">
          <img src="/assets/logo.jpg" alt="Logo" class="w-10 h-10 rounded-full object-cover">
        </div>

        <h1 class="text-2xl font-bold text-white">Welcome Back</h1>
        <p class="text-gray-400 text-sm italic">Take Control of Your POS Requests. Simplify Your Workflow.</p>
      </div>
  
      <form [formGroup]="loginForm" (submit)="login()">
        <div class="mb-4">
          <label for="email" class="block text-gray-400 font-medium mb-2">Username or Email</label>
          <input id="email" class="border-gray-700 text-black rounded-md px-2 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email or username" required formControlName="usernameOrEmail">
        </div>
  
        <div class="mb-6">
            <label for="password" class="block text-gray-400 font-medium mb-2">Password</label>
            <div class="relative">
              <input [type]="showPassword ? 'text' : 'password'" id="password" class="bg-gray-800 border-gray-700 text-black rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required formControlName="password">
              <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-black" (click)="togglePassword()">
                <ng-icon *ngIf="showPassword" name="bootstrapEyeFill" class="h-5 w-5"></ng-icon>
                <ng-icon *ngIf="!showPassword" name="bootstrapEyeSlashFill" class="h-5 w-5"></ng-icon>
              </button>
            </div>
          </div>
  
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
      </form>
  
      <div class="flex justify-center mt-4">
        <a class="text-blue-500 ">Don't have an account? <span class="cursor-pointer hover:text-red-400" (click)="signUp()">Sign Up</span></a>
      </div>
    </div>
  </div>

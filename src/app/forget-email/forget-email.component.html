<div class="flex justify-center items-center h-screen home">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
      <div class="text-center mb-6">
        <div class="flex justify-center" *ngIf="!success">
          <img src="/assets/logo.jpg" alt="Logo" class="w-10 h-10 rounded-full object-cover">
        </div>

        <h1 class="text-2xl font-bold text-white" *ngIf="!success">Forget Password?</h1>
        <p class="text-gray-400 text-sm italic" *ngIf="!success">Letâ€™s get you back on track in no time!</p>
        <ng-icon name="bootstrapEnvelopePaper" *ngIf="success" class="text-2xl text-green-500 text-center"></ng-icon>
        <p class="text-gray-400 text-sm italic" *ngIf="success">A password reset link has been sent to your email. Please check your inbox and follow the instructions to reset your password.</p>

      </div>
  
      <form [formGroup]="resetPassword" *ngIf="!success" (ngSubmit)="reset()">
        <div class="mb-4">
          <label for="email" class="block text-gray-400 font-medium mb-2">Email</label>
          <input id="email" class="border-gray-700 text-black rounded-md px-2 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required formControlName="email">
        </div>
  
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
          <span *ngIf="!submit">
            Reset
          </span>
            <div *ngIf="submit" class="flex items-center justify-center">
                <span class="mr-2 text-lg font-semibold text-white">Processing</span>
                <div class="flex space-x-1">
                  <div class="w-2 h-2 bg-white rounded-full animate-bounce"></div>
                  <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: -0.6s;"></div>
                  <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: -0.3s;"></div>
                </div>
              </div>
        </button>
        <!-- <div class="flex justify-end mt-4"> -->
          <!-- </div> -->
          <div class="text-red-500 text-sm mt-2" *ngIf="apiResponse !== ''">{{apiResponse}}</div>
        </form>

        
        
        <!-- <div class="flex mt-4 gap-4">
          <a class="text-blue-500 hover:text-red-400 cursor-pointer">Forgot Password?</a>
      </div> -->
    </div>
  </div>
